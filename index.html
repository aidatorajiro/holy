<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <style>
        @font-face {
            font-family: NotoSans;
            src: url(noto/NotoSansJP-Thin.otf);
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="font-family: NotoSans; color: #00000001; position: absolute;">《ここに何か面白い文章を書く》</div>
    <script>
        if (window.THREE !== undefined) {
            console.log("using preloaded THREE")
        } else if (window.require !== undefined) {
            window.THREE = require('three')
        } else {
            let s = document.createElement("script");
            s.src = "three.min.js"
            document.body.appendChild(s);
        }
    </script>
    <script src="raw.js"></script>
    <script src="eventmanagement.js"></script>
    <script src="background.js"></script>
    <script src="texts.js"></script>
    <script src="game.js"></script>
</body>
</html>
